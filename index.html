<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/larger.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>Weather Forecast for Rexburg</header>
    <main>
        <section class="current-temp card">
            <p>
                <span id="current-temp"></span>
              </p>
              <figure>
                <div id="weather-img-wrapper" class="weather-img-wrapper"></div>
                <figcaption></figcaption>
              </figure>
              
        </section>
        <section class="recommendations card">
            <div id="recommendation-text"></div>
        </section>
        <div id="weather-forecast" class="weather-forecast"></div>
        <section>
            <h2>Hourly Forecast</h2>
            <div id="hourly">
                <div class="hour">
                    
                </div>
            </div>
        </section>
        <section>
            <h2>Daily Forecast</h2>
            <div id="daily">
                <div class="day">
                    
                </div>
            </div>
        </section>
        <section>
            <h2>Clothing Advisory</h2>
            <div id="clothing">
                <p>Advisory: </p>
                <p>Recommendation: </p>
        </section>
        <section>
            <h2>5 Day Forecast</h2>
            <div id="forecast">
                <div class="day">
                    <p>Date: </p>
                    <p>High: </p>
                    <p>Low: </p>
                    <p>Wind: </p>
                </div>
        </section>
    </main>
    <footer>Miriam Call | WDD 330 | 2024</footer>
    
</body>
</html>
